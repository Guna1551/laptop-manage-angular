<div class="container-fluid mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="text-center mb-4">Add Expense Details</h2>

      <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <!-- Expense Date -->
          <div class="col-md-4">
            <label class="form-label">Expense Date</label>
            <div class="input-group">
              <input class="form-control"
                     placeholder="dd-mm-yyyy"
                     ngbDatepicker
                     #expenseDp="ngbDatepicker"
                     formControlName="expenseDate"
                     readonly />
              <button type="button" class="btn btn-outline-secondary" (click)="expenseDp.toggle()">
                <i class="bi bi-calendar3"></i>
              </button>
            </div>
            <div class="text-danger small" *ngIf="expenseForm.get('expenseDate')?.touched && expenseForm.get('expenseDate')?.invalid">
              Expense date is required.
            </div>
          </div>

          <!-- Expense Type -->
          <div class="col-md-4">
            <label class="form-label">Expense Type</label>
            <select class="form-select" formControlName="expenseType">
              <option value="">Select Expense Type</option>
              <option *ngFor="let t of expenseTypes" [value]="t.id">{{ t.label }}</option>
            </select>
            <div class="text-danger small" *ngIf="expenseForm.get('expenseType')?.touched && expenseForm.get('expenseType')?.invalid">
              Expense type is required.
            </div>
          </div>

          <!-- Cost -->
          <div class="col-md-4">
            <label class="form-label">Cost</label>
            <input type="text" class="form-control" formControlName="cost" placeholder="0.00" />
            <div class="text-danger small" *ngIf="expenseForm.get('cost')?.touched && expenseForm.get('cost')?.invalid">
              Enter valid cost (numbers allowed).
            </div>
          </div>

          <!-- Paid To -->
          <div class="col-md-4">
            <label class="form-label">Paid To</label>
            <input type="text" class="form-control" formControlName="paidTo" />
          </div>

          <!-- Bill No -->
          <div class="col-md-4">
            <label class="form-label">Bill No</label>
            <input type="text" class="form-control" formControlName="billNo" />
          </div>

          <!-- Bill Date -->
          <div class="col-md-4">
            <label class="form-label">Bill Date</label>
            <div class="input-group">
              <input class="form-control" placeholder="dd-mm-yyyy"
                     ngbDatepicker
                     #billDp="ngbDatepicker"
                     formControlName="billDate"
                     readonly />
              <button type="button" class="btn btn-outline-secondary" (click)="billDp.toggle()">
                <i class="bi bi-calendar3"></i>
              </button>
            </div>
          </div>

          <!-- Comments -->
          <div class="col-12">
            <label class="form-label">Comments</label>
            <textarea class="form-control" rows="2" formControlName="comments" placeholder="Enter comments..."></textarea>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="button" class="btn btn-outline-danger" (click)="onCancel()">
            <i class="bi bi-x-circle"></i> Cancel
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
